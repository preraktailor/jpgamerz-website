<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #container {
      margin: 100px auto;
      width: 300px;
    }
    #guessInput {
      padding: 10px;
      width: 80px;
    }
    #guessButton {
      padding: 10px;
      background-color: #0074d9;
      color: white;
      border: none;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Guess the Number</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessInput">
    <input type="submit" value="Submit Guess" id="guessButton">
    <div id="message"></div>
  </div>

  <script>
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    document.getElementById("guessButton").addEventListener("click", function () {
      const guess = parseInt(document.getElementById("guessInput").value);
      attempts++;

      if (guess === secretNumber) {
        document.getElementById("message").textContent = `Congratulations! You guessed the number ${secretNumber} in ${attempts} attempts.`;
        document.getElementById("guessButton").disabled = true;
      } else if (guess < secretNumber) {
        document.getElementById("message").textContent = "Try a higher number.";
      } else {
        document.getElementById("message").textContent = "Try a lower number.";
      }
    });
  </script>
</body>
</html>
